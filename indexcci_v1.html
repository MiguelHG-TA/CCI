<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Resistencia Bacteriana en América Latina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: left;
        }
        .header h1 {
            display: inline-block;
            margin: 0;
        }
            nav {
            display: inline-block;
            float: right;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .content {
            flex-grow: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mapa de Resistencia Bacteriana en América Latina</h1>
        <nav>
            <ul>
                <li><a href="index.html" target="content-frame">Mapa</a></li>
                <li><a href="info.html" target="content-frame">Información de los indicadores</a></li>
                <li><a href="bacteria.html" target="content-frame">Información sobre las bacterias</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <!-- El mapa aparecerá por defecto aquí dentro del iframe -->
        <iframe id="content-frame" name="content-frame" src="index.html"></iframe>
    </div>

    <script>
        // Función para forzar los enlaces del iframe a abrirse en la ventana principal
        document.getElementById('content-frame').addEventListener('load', function() {
            const iframeWindow = this.contentWindow;

            try {
                // Interceptar los clics en enlaces dentro del iframe
                const iframeDocument = iframeWindow.document;

                iframeDocument.querySelectorAll('a').forEach(function(link) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault(); // Evita el comportamiento predeterminado

                        // Redirige a la página del enlace en la ventana principal
                        window.location.href = link.href;
                    });
                });
            } catch (error) {
                console.error("No se puede acceder a los enlaces dentro del iframe debido a restricciones de dominio cruzado.");
            }
        });
    </script>
</body>
</html>
