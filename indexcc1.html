<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Resistencia Bacteriana en América Latina</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #1c2331;
            color: white;
            padding: 15px 30px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            font-size: 1.8em;
            margin: 0;
        }
        nav {
            display: inline-block;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #34495e;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #2c3e50;
        }
        nav ul li a.active {
            background-color: #e74c3c;
        }
        .content {
            flex-grow: 1;
            background-color: transparent; /* Eliminado el cuadro blanco */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Asegura que no haya bordes */
            margin: 0;  /* Elimina márgenes */
            padding: 0; /* Elimina padding */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mapa de Resistencia Bacteriana en América Latina</h1>
        <nav>
            <ul>
                <li><a href="index.html" target="content-frame" class="active">Mapa</a></li>
                <li><a href="info.html" target="content-frame">Indicadores</a></li>
                <li><a href="bacteria.html" target="content-frame">Bacterias</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <!-- El mapa aparecerá por defecto aquí dentro del iframe -->
        <iframe id="content-frame" name="content-frame" src="index.html"></iframe>
    </div>

    <script>
        // Función para manejar la activación de las pestañas
        const links = document.querySelectorAll('nav ul li a');
        links.forEach(link => {
            link.addEventListener('click', function() {
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Función para forzar los enlaces del iframe a abrirse en la ventana principal
        document.getElementById('content-frame').addEventListener('load', function() {
            const iframeWindow = this.contentWindow;

            try {
                // Interceptar los clics en enlaces dentro del iframe
                const iframeDocument = iframeWindow.document;

                iframeDocument.querySelectorAll('a').forEach(function(link) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault(); // Evita el comportamiento predeterminado

                        // Redirige a la página del enlace en la ventana principal
                        window.location.href = link.href;
                    });
                });
            } catch (error) {
                console.error("No se puede acceder a los enlaces dentro del iframe debido a restricciones de dominio cruzado.");
            }
        });
    </script>
</body>
</html>
